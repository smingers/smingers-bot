name: Run Metaculus Forecasting Bot

on:
  workflow_dispatch:
    inputs:
      test_question_id:
        description: 'Single question ID to test (leave empty for normal tournament run)'
        required: false
        type: string
      mode:
        description: 'Run mode'
        required: false
        type: choice
        default: 'production'
        options:
          - production
          - dry_run_heavy
          - dry_run
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false  # Don't cancel in-progress forecasts

jobs:
  forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
        timeout-minutes: 2
        continue-on-error: true

      - name: Retry poetry install on failure
        if: failure()
        run: |
          sleep 30
          pip install poetry
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      # ============================================================
      # TEST MODE: Single question forecast
      # ============================================================
      - name: Forecast single test question
        if: ${{ github.event.inputs.test_question_id != '' }}
        run: |
          poetry run python main.py \
            --question ${{ github.event.inputs.test_question_id }} \
            --mode ${{ github.event.inputs.mode || 'production' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_CLIENT_SECRET: ${{ secrets.ASKNEWS_CLIENT_SECRET }}

      # ============================================================
      # AIB TOURNAMENTS (ENABLED)
      # ============================================================

      - name: Forecast Seasonal AIB
        if: ${{ github.event.inputs.test_question_id == '' }}
        id: forecast_aib
        run: |
          poetry run python run_bot.py \
            --tournament 32916 \
            --mode aib \
            --limit 50
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_CLIENT_SECRET: ${{ secrets.ASKNEWS_CLIENT_SECRET }}

      # ============================================================
      # FAILURE NOTIFICATION
      # If any forecasts failed due to extraction errors, this step
      # creates a visible annotation in the GitHub Actions UI
      # ============================================================
      - name: Check for failures
        if: failure()
        run: |
          echo "::error::One or more forecasts failed! Check the logs above for details."
          echo "::error::Look for 'EXTRACTION ERRORS' or 'FAILED QUESTIONS' in the output."
          echo ""
          echo "To retry failed questions manually:"
          echo "  python main.py --question <QUESTION_ID> --mode production"

      # - name: Forecast MiniBench
