# Example numeric (continuous) question
# Copy this template and modify for your own questions

id: "numeric_example"
title: "What will be the average price of a gallon of regular gasoline in the US in July 2026?"
question_type: numeric

description: |
  This question asks about the national average price for a gallon of regular
  unleaded gasoline in the United States during July 2026.

resolution_criteria: |
  Resolves to the average of the weekly national average prices for regular
  gasoline as reported by the U.S. Energy Information Administration (EIA)
  for the weeks falling within July 2026.

  Source: https://www.eia.gov/petroleum/gasdiesel/

fine_print: |
  - Uses regular (not mid-grade or premium) gasoline prices
  - Uses the "U.S. Regular All Formulations Retail Gasoline Prices"
  - If EIA methodology changes significantly, moderator discretion applies
  - Prices are in nominal USD (not inflation-adjusted)

background_info: |
  As of early 2026, US gasoline prices have fluctuated between $2.50 and $4.50
  per gallon over the past few years, driven by global oil prices, refinery
  capacity, and seasonal demand patterns.

# Required for numeric questions: bounds define the range
lower_bound: 1.50
upper_bound: 8.00

# Optional: whether values outside bounds are possible
open_lower_bound: false  # Price can't go below $1.50
open_upper_bound: true   # Price could potentially exceed $8.00

# Optional: suggest a tighter "expected" range (for better CDF resolution)
nominal_lower_bound: 2.00
nominal_upper_bound: 6.00

# Optional: units for display
unit_of_measure: "USD per gallon"

